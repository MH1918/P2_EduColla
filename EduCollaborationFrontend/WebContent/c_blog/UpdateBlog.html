
<div ng-controller="BlogController">
	<div class="container-fluid">
		<div style="background-color:#ff9933; padding:1px;"><h2 align="center">Update Your Blog</h2></div>
	</div>
	<br><br>
	<div class="container py-5">
	   <div class="row">
	       	<div class="col-md-12">
	           <div class="row">
					<div class="col-md-3"></div>
	               	<div class="col-md-6 mx-auto">
	                   	<div class="card rounded-0" id="login-form">
	                       	<div class="card-body">
	                           	<form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
	                               	<div class="form-group">
	                                   	<label for="uname1">Blog Name</label>
	                                   	<input type="text" class="form-control form-control-lg rounded-0" name="bName" ng-model="blog.blogName" required>
	    
	                               	</div>
	                               	<div class="form-group">
	                                   	<label>Blog Description</label>
	                                   	<textarea cols="40" rows="7" class="form-control form-control-lg rounded-0" name="bContent" ng-model="blog.blogContent" required></textarea>
	                       
	                               	</div>
	                               	<button type="submit" class="btn btn-success btn-lg float-right" ng-click="updateBlog()">Update</button>
	                           	</form>
	                       	</div>
	                   	</div>
	            	</div>
	            	<div class="col-md-3"></div>
	        	</div>
			</div>
		</div>
	</div>
</div>
