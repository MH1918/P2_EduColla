
<div ng-controller="ForumController">
	<div class="container-fluid">
		<div style="background-color:#08a199; color: white; padding:1px;"><h2 align="center">Forums</h2></div>
	</div>
	<br><br>
	<div class="container">
	<div class="row">
		<div class="main1">
			<div>
				<div class="panel-group" id="accordion">
					<div class="panel panle-default" ng-repeat="forum in forumData">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="/#{{forum.forumId}}">{{forum.forumName}}</a>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span>
									<img alt="" src="commentIcon.png" width="20" height="20" ng-click="showComment(forum.forumId)"/>
								</span>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span ng-show="forum.username==currentUser.username">
									<img alt="" src="editIcon.png" width="20" height="20" ng-click="editForum(forum.forumId)"/>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<img alt="" src="delete.png" width="20" height="20" ng-click="deleteForum(forum.forumId)"/>
								</span>
							</h4>
						</div>
						<div id="{{forum.forumId}}" class="panel-collapse collapse">
							<div class="panel-body">{{forum.forumContent}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
